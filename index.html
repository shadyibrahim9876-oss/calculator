<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Glass Calculator</title>
    <style>
        /* --- Global Styles --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e; /* خلفية داكنة لإبراز الزجاج */
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- الخلفيات الملونة المتحركة --- */
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            filter: blur(50px);
            z-index: 1;
            animation: float 10s infinite ease-in-out alternate;
        }
        .shape-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #ff00cc; border-radius: 50%; }
        .shape-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #3333ff; border-radius: 50%; animation-delay: -5s; }
        .shape-3 { top: 40%; left: 40%; width: 300px; height: 300px; background: #00ffcc; border-radius: 50%; animation-duration: 15s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 50px) rotate(10deg); }
        }

        /* --- هيكل الآلة الحاسبة --- */
        .calculator {
            position: relative;
            z-index: 10;
            width: 400px; /* حجم أكبر */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s;
        }

        .calculator:hover {
            transform: scale(1.02); /* تكبير بسيط عند مرور الماوس */
        }

        /* --- الشاشة --- */
        .display {
            margin-bottom: 20px;
            text-align: right;
            padding: 0 10px;
        }
        .display .previous {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            min-height: 24px;
        }
        .display .current {
            font-size: 3.5rem; /* خط ضخم للنتيجة */
            color: #fff;
            font-weight: 700;
            word-wrap: break-word;
            word-break: break-all;
        }

        /* --- الأزرار --- */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px; /* مسافات أوسع بين الأزرار */
        }

        button {
            height: 70px; /* أزرار أطول */
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1), inset -3px -3px 7px rgba(0,0,0,0.2);
            font-weight: 500;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        /* ألوان خاصة للأزرار */
        .btn-operator {
            color: #00ffcc;
            font-weight: bold;
        }
        .btn-scientific {
            font-size: 1.2rem;
            color: #ffcc00;
        }
        .btn-equal {
            background: rgba(0, 255, 204, 0.3);
            grid-column: span 2; /* زر يساوي يأخذ مساحة زرين */
            border: 1px solid rgba(0, 255, 204, 0.4);
        }
        .btn-equal:hover {
            background: rgba(0, 255, 204, 0.5);
        }
        .btn-clear {
            color: #ff3366;
        }

    </style>
</head>
<body>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="calculator">
        <div class="display">
            <div class="previous" id="prev-display"></div>
            <div class="current" id="curr-display">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="btn-scientific" onclick="calculateScientific('sqrt')">√</button>
            <button class="btn-scientific" onclick="calculateScientific('sqr')">x²</button>
            <button class="btn-scientific" onclick="appendNumber('3.14159')">π</button>
            <button class="btn-scientific" onclick="appendNumber('2.71828')">e</button>

            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-clear" onclick="deleteLast()">⌫</button>
            <button class="btn-operator" onclick="chooseOperation('%')">%</button>
            <button class="btn-operator" onclick="chooseOperation('/')">÷</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="chooseOperation('*')">×</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="chooseOperation('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="chooseOperation('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="btn-equal" onclick="compute()">=</button>
        </div>
    </div>

    <script>
        // المتغيرات
        const currDisplay = document.getElementById('curr-display');
        const prevDisplay = document.getElementById('prev-display');
        let currentOperand = '';
        let previousOperand = '';
        let operation = undefined;

        // إضافة رقم للشاشة
        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            if (currentOperand.length > 12) return; // حد أقصى للأرقام
            currentOperand = currentOperand.toString() + number.toString();
            updateDisplay();
        }

        // اختيار العملية الحسابية
        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
            updateDisplay();
        }

        // الحساب النهائي
        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+': computation = prev + current; break;
                case '-': computation = prev - current; break;
                case '*': computation = prev * current; break;
                case '/': computation = prev / current; break;
                case '%': computation = prev % current; break;
                default: return;
            }
            currentOperand = computation;
            operation = undefined;
            previousOperand = '';
            updateDisplay();
        }

        // العمليات العلمية الفورية
        function calculateScientific(type) {
            if(currentOperand === '') return;
            let current = parseFloat(currentOperand);
            
            if(type === 'sqrt') {
                current = Math.sqrt(current);
            } else if (type === 'sqr') {
                current = Math.pow(current, 2);
            }
            
            currentOperand = current;
            updateDisplay();
        }

        // تحديث الشاشة
        function updateDisplay() {
            currDisplay.innerText = currentOperand === '' ? '0' : formatNumber(currentOperand);
            if (operation != null) {
                prevDisplay.innerText = `${formatNumber(previousOperand)} ${operation}`;
            } else {
                prevDisplay.innerText = '';
            }
        }

        // تنسيق الأرقام (إضافة الفواصل)
        function formatNumber(number) {
            const stringNumber = number.toString();
            const integerDigits = parseFloat(stringNumber.split('.')[0]);
            const decimalDigits = stringNumber.split('.')[1];
            let integerDisplay;
            if (isNaN(integerDigits)) {
                integerDisplay = '';
            } else {
                integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
            }
            if (decimalDigits != null) {
                return `${integerDisplay}.${decimalDigits}`;
            } else {
                return integerDisplay;
            }
        }

        // المسح الكامل
        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        // مسح آخر رقم
        function deleteLast() {
            currentOperand = currentOperand.toString().slice(0, -1);
            updateDisplay();
        }
    </script>
</body>
</html>
