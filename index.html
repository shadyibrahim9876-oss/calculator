<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Master Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top right, #2b3544, #1a1d23);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }

        /* --- تصميم الكارت العملاق --- */
        .calculator-container {
            width: 900px;  /* عرض كبير جداً للشاشات */
            height: 85vh;  /* يملأ 85% من طول الشاشة */
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px); /* زجاج قوي */
            -webkit-backdrop-filter: blur(40px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 30px;
            position: relative;
            z-index: 10;
        }

        /* --- الشاشة --- */
        .display-screen {
            flex: 0.8; /* تأخذ مساحة جيدة من الأعلى */
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.3);
        }

        .history {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            min-height: 30px;
        }

        .result {
            font-size: 5rem; /* خط ضخم جداً للنتيجة */
            color: #fff;
            font-weight: bold;
            line-height: 1;
            word-break: break-all;
        }

        /* --- لوحة الأزرار --- */
        .keys-grid {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 أعمدة بدلاً من 4 */
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s ease;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        /* --- ألوان خاصة للأزرار --- */
        .btn-op {
            background: rgba(100, 181, 246, 0.15);
            color: #64b5f6;
        }
        .btn-op:hover { background: rgba(100, 181, 246, 0.3); }

        .btn-science {
            background: rgba(174, 129, 255, 0.1);
            color: #ae81ff;
            font-size: 1.4rem;
        }
        
        .btn-danger {
            background: rgba(255, 85, 85, 0.15);
            color: #ff5555;
        }
        .btn-danger:hover { background: rgba(255, 85, 85, 0.3); }

        .btn-equal {
            background: #00e676;
            color: #004d40;
            grid-row: span 2; /* زر يساوي طويل */
            font-size: 2.5rem;
        }
        .btn-equal:hover { background: #00c853; }

        /* --- زخرفة الخلفية --- */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(45deg, #ff0099, #493240);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
            top: -200px;
            left: -200px;
            animation: move 15s infinite alternate;
        }
        .glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #00ccff, #003366);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
            bottom: -100px;
            right: -100px;
            animation: move2 20s infinite alternate;
        }

        @keyframes move { 0% { transform: translate(0,0); } 100% { transform: translate(100px, 100px); } }
        @keyframes move2 { 0% { transform: translate(0,0); } 100% { transform: translate(-100px, -50px); } }

    </style>
</head>
<body>

    <div class="glow"></div>
    <div class="glow-2"></div>

    <div class="calculator-container">
        <div class="display-screen">
            <div class="history" id="history-el"></div>
            <div class="result" id="result-el">0</div>
        </div>

        <div class="keys-grid">
            <button class="btn-science" onclick="scientific('sin')">sin</button>
            <button class="btn-science" onclick="scientific('cos')">cos</button>
            <button class="btn-science" onclick="scientific('tan')">tan</button>
            <button class="btn-danger" onclick="clearAll()">AC</button>
            <button class="btn-danger" onclick="deleteLast()">⌫</button>

            <button class="btn-science" onclick="scientific('sqrt')">√</button>
            <button class="btn-science" onclick="scientific('pow')">x²</button>
            <button class="btn-science" onclick="insertValue('(')">(</button>
            <button class="btn-science" onclick="insertValue(')')">)</button>
            <button class="btn-op" onclick="insertValue('/')">÷</button>

            <button onclick="insertValue('7')">7</button>
            <button onclick="insertValue('8')">8</button>
            <button onclick="insertValue('9')">9</button>
            <button class="btn-op" onclick="insertValue('%')">%</button>
            <button class="btn-op" onclick="insertValue('*')">×</button>

            <button onclick="insertValue('4')">4</button>
            <button onclick="insertValue('5')">5</button>
            <button onclick="insertValue('6')">6</button>
            <button class="btn-op" onclick="insertValue('-')">-</button>
            <button class="btn-equal" onclick="calculate()">=</button>

            <button onclick="insertValue('1')">1</button>
            <button onclick="insertValue('2')">2</button>
            <button onclick="insertValue('3')">3</button>
            <button class="btn-op" onclick="insertValue('+')">+</button>
            
            </div>
        <style>
            .keys-grid button:nth-last-child(1) { order: 1; } /* + */
            .keys-grid button:nth-last-child(2) { order: 2; } /* 3 */
            .keys-grid button:nth-last-child(3) { order: 2; } /* 2 */
            .keys-grid button:nth-last-child(4) { order: 2; } /* 1 */
            
            /* إضافة صف أخير للصفر والنقطة */
            .keys-grid {
                 grid-template-rows: repeat(5, 1fr);
            }
            /* الصفر يأخذ مساحة زرين */
            .zero-btn { grid-column: span 2; }
        </style>
        <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 15px; margin-top: 15px; height: 100%;">
            <button onclick="insertValue('0')">0</button>
            <button onclick="insertValue('.')">.</button>
            <button class="btn-science" onclick="insertValue('3.14159')">π</button>
             </div>
    </div>

    <script>
        const resultEl = document.getElementById('result-el');
        const historyEl = document.getElementById('history-el');
        let currentExp = "";

        function updateDisplay() {
            // تحسين شكل الرموز
            let displayExp = currentExp
                .replace(/\*/g, '×')
                .replace(/\//g, '÷')
                .replace(/Math.sqrt/g, '√')
                .replace(/Math.sin/g, 'sin')
                .replace(/Math.cos/g, 'cos')
                .replace(/Math.tan/g, 'tan')
                .replace(/\*\*/g, '^');
            
            resultEl.innerText = displayExp || "0";
        }

        function insertValue(val) {
            if(val === '.' && currentExp.slice(-1) === '.') return;
            currentExp += val;
            updateDisplay();
        }

        function clearAll() {
            currentExp = "";
            historyEl.innerText = "";
            updateDisplay();
        }

        function deleteLast() {
            currentExp = currentExp.toString().slice(0, -1);
            updateDisplay();
        }

        function scientific(func) {
            if (func === 'sqrt') {
                currentExp += 'Math.sqrt(';
            } else if (func === 'pow') {
                currentExp += '**2';
            } else if (['sin', 'cos', 'tan'].includes(func)) {
                currentExp += `Math.${func}(`;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                if (!currentExp) return;
                historyEl.innerText = currentExp.replace(/\*/g, '×').replace(/\//g, '÷') + " =";
                
                // معالجة النسب المئوية
                let evalExp = currentExp.replace(/%/g, '/100');
                
                // حساب النتيجة
                let result = eval(evalExp);
                
                // تقريب الأرقام الطويلة
                if (!Number.isInteger(result)) {
                    result = result.toFixed(4);
                    // إزالة الأصفار الزائدة
                    result = parseFloat(result);
                }
                
                resultEl.innerText = result;
                currentExp = result.toString();
            } catch (e) {
                resultEl.innerText = "Error";
                currentExp = "";
            }
        }

        // --- الكود السحري لدعم الكيبورد ---
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            if (/[0-9]/.test(key)) insertValue(key);
            if (['+', '-', '*', '/', '.', '(', ')', '%'].includes(key)) insertValue(key);
            if (key === 'Enter') calculate();
            if (key === 'Backspace') deleteLast();
            if (key === 'Escape') clearAll();
        });
    </script>
</body>
</html>
